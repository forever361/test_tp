{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block js %}
    <script src="/static/bootstrap-table-1.21.3/dist/bootstrap-table.min.js"></script>
    <link href="/static/bootstrap-table-1.21.3/dist/bootstrap-table.min.css" rel="stylesheet"/>

    <script src="/static/tanos/bootbox.all.min.js"></script>
    <script src="/static/tanos/popper.js"></script>
    <script src="/static/tanos/toastr.min.js"></script>
    <link href="/static/tanos/toastr.min.css" rel="stylesheet"/>

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--<script src="/static/tanos/data_connect.js"></script>-->

    <style>
        /* Active tab styles */
        .nav-tabs .nav-link.active {
            background-color: #fff;
            border-color: #dee2e6 #dee2e6 #fff;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            font-size: x-large;
        }

        /* Tab link styles */
        .nav-tabs .nav-link {
            border: 1px solid #dee2e6;
            border-bottom-color: transparent;
            color: #495057;
            font-size: x-large;
        }

        /* Tab link hover styles */
        .nav-tabs .nav-link:hover {
            border-color: #007bff #007bff #dee2e6;
            text-decoration: none;
        }

        /* Tab content styles */
        .tab-pane {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-top: none;
        }

    </style>

{% endblock %}

{% block content %}
    <div style="background-color: #eee; height:230vh; width:100%; overflow-y:auto; ">
        <div class="row" style="margin: 0 auto; width:96%; ">
            <div class="row" style="margin: 0 auto; margin-top: 10px">
                <div class="card" id="card_getname">
                    <div class="card-body">
                        <form class="d-flex align-items-center" style="display: flex;">

                            <input style="width: 400px" type="text" class="form-control" id="appkey"
                                   value={{ api_name }}>
                            <button type="submit" class="btn btn-primary h-100" style="margin-left: 10px">Get API
                                information
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row" style="margin: 0 auto; margin-top: 10px">
                <div class="card" id="card_getname">
                    <div class="card-body">
                        <form class="d-flex align-items-center" style="display: flex;">
                            <select style="width: 100px; margin-right: 10px" class="form-select" id="new-row-dbtype">
                                <option>GET</option>
                                <option>POST</option>
                            </select>
                            <input type="text" class="form-control" id="apiurl" placeholder="Enter your Request URL"
                            >
                            <button type="submit" class="btn btn-success h-100" style="margin-left: 10px">Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row" style="margin: 0 auto; ">

                <div id=1 style=" margin-top: 10px; height: 350px"
                     class="card col-4">
                    <div class="card-body">
                        <form>
                            <div class="mb-3" style="display: flex;">
                                <label for="appkey" class="form-label">Token:</label>
                                <div style="margin-left: 20px; width: 100%">
                                    <input type="text" class="form-control" id="appkey" placeholder="Enter your token">
                                </div>

                            </div>
                            <div class="mb-3" style="display: flex;">
                                <label for="session" class="form-label">Response Format:</label>
                                <div style="display: flex; margin-left: 20px">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                               id="flexRadioDefault1" checked>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            JSON
                                        </label>
                                    </div>
                                    <div class="form-check" style="margin-left: 20px">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                               id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            XML
                                        </label>
                                    </div>
                                </div>


                            </div>

                            <button type="submit" class="btn btn-primary h-100">Reset</button>
                        </form>
                    </div>


                </div>

                <div class="col-8">

                    <ul class="nav nav-tabs mb-3" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="input-tab" data-bs-toggle="tab" data-bs-target="#input"
                                    type="button" role="tab" aria-controls="input" aria-selected="true">Input
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="output-tab" data-bs-toggle="tab" data-bs-target="#output"
                                    type="button" role="tab" aria-controls="output" aria-selected="false">Output
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="input" role="tabpanel" aria-labelledby="input-tab">
                            <div id="2" style=" margin-top: 10px; margin-bottom: 10px" class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h5>Headers</h5>
                                        <button type="button" class="btn btn-primary" id="add-header-row">Add</button>
                                    </div>
                                    <hr/>
                                    <form>
                                        <div class="table-responsive">
                                            <table class="table table-bordered table-hover align-middle">
                                                <thead style="background-color: #b0bec5">
                                                <tr>
                                                    <th scope="col">Header Name</th>
                                                    <th scope="col">Header Value</th>
                                                    <th scope="col"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td><input type="text" class="form-control"
                                                               placeholder="Header Name"></td>
                                                    <td><input type="text" class="form-control"
                                                               placeholder="Header Value"></td>
                                                    <td>
                                                        <button type="button" class="btn btn-primary">Delete</button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td><input type="text" class="form-control"
                                                               placeholder="Header Name"></td>
                                                    <td><input type="text" class="form-control"
                                                               placeholder="Header Value"></td>
                                                    <td>
                                                        <button type="button" class="btn btn-primary">Delete</button>
                                                    </td>
                                                </tr>
                                                <!-- add more rows here as needed -->
                                                </tbody>
                                            </table>
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <div id="3" style=" margin-top: 10px; margin-bottom: 10px" class="card">
                                <div class="card-body">
                                    <h5>Request Parameters</h5>
                                    <hr/>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="request-body-type">Body Type</label>
                                                <div class="form-check form-check-inline" style="margin-left: 20px">
                                                    <input class="form-check-input" type="radio"
                                                           name="request-body-type"
                                                           id="json" value="json" checked>
                                                    <label class="form-check-label" for="json">JSON</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           name="request-body-type"
                                                           id="xml" value="xml">
                                                    <label class="form-check-label" for="xml">XML</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           name="request-body-type"
                                                           id="form-data" value="form-data">
                                                    <label class="form-check-label" for="form-data">Form Data</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                           name="request-body-type"
                                                           id="text" value="text">
                                                    <label class="form-check-label" for="text">Text</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row" style="margin-top: 10px">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="request-body-content" style="margin-bottom: 10px">Body
                                                        Content:</label>
                                                    <textarea class="form-control" id="request-body-content"
                                                              rows="10"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="output" role="tabpanel" aria-labelledby="output-tab">
                            <div id="4" style=" margin-top: 10px; margin-bottom: 10px" class="card">
                                <div class="card-body">
                                    <h5>Response</h5>
                                    <hr/>
                                    <div class="form-group" style="margin-bottom: 20px; display: flex;">
                                        <label for="response-code" style="width: 150px">Response Code:</label>
                                        <input type="text" class="form-control" id="response-code"
                                               placeholder="Response code">
                                    </div>
                                    <div class="form-group">
                                        <label for="response-body" style="margin-bottom: 10px">Response Body:</label>
                                        <textarea class="form-control" id="response-body" rows="5"></textarea>
                                        <button class="btn btn-outline-secondary" type="button" id="copyButton">Copy
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>

    </div>

    <script>

        document.getElementById('copyButton').addEventListener('click', function () {
            var textarea = document.getElementById('exampleTextarea');
            textarea.select();
            document.execCommand('copy');
        });

    </script>


    <script>
        const form = document.querySelector("form");
        const appKeyInput = document.getElementById("app_key");
        const appSecretInput = document.getElementById("app_secret");
        const responseCard = document.getElementById("response_card");
        const responseBody = document.getElementById("response_body");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const appKey = appKeyInput.value;
            const appSecret = appSecretInput.value;

            // Call the Taobao Appstore Subscription API
            const response = await fetch(
                `https://eco.taobao.com/router/rest?method=taobao.appstore.subscribe.get&app_key=${appKey}&app_secret=${appSecret}&timestamp=${Date.now()}&v=2.0&format=json`
            );

            // Display the API response
            responseCard.style.display = "block";
            responseBody.textContent = await response.text();
        });
    </script>


    {% if message %}

    {% endif %}

{% endblock %}
